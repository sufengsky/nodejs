<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layui-demo002基本布局</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

</head>

<body>

    <div class="layui-container">
        常规布局（以中型屏幕桌面为例）：
        <div class="layui-row">
            <div class="layui-col-md9" style="background-color:brown;">
                你的内容 9/12
            </div>
            <div class="layui-col-md3" style="background-color:aqua;">
                你的内容 3/12
            </div>
        </div>
        移动设备、平板、桌面端的不同表现：
        <div class="layui-row">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4" style="background-color:blue;">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4" style="background-color: yellow;">
                移动：6/12 | 平板：6/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4" style="background-color: bisque;">
                移动：4/12 | 平板：12/12 | 桌面：4/12
            </div>
            <div class="layui-col-xs4 layui-col-sm7 layui-col-md8" style="background-color:beige;">
                移动：4/12 | 平板：7/12 | 桌面：8/12
            </div>
            <div class="layui-col-xs4 layui-col-sm5 layui-col-md4" style="background-color:antiquewhite">
                移动：4/12 | 平板：5/12 | 桌面：4/12
            </div>
        </div>
    </div>
</body>

</html>
