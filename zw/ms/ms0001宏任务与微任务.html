<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏任务与微任务</title>
</head>

<body>
    <script>
        const p = function () {
            return new Promise((resolve, reject) => {
                const p1 = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(1)
                    }, 0)
                    resolve(2)
                })
                p1.then(res => {
                    console.log(res)
                })
                console.log(3)
                resolve(4)
            })
        }
        p().then(res => {
            console.log(res)
        })
        console.log('end')

        // 3 end 2 4   
        //3 end 4 1
    </script>
</body>

</html>
