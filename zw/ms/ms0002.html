<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //#region 函数定义提升及被覆盖的情况1
        function f() {
            console.log(1);
        }
        f() // 2

        function f() {
            console.log(2);
        }
        f() // 2
        //#endregion

        //---------------------------
        //#region 函数定义提升及被覆盖的情况2
        var b = function () {
            console.log('1');
        }

        function b() {
            console.log('2');
        }

        b() // 1

        //#endregion
    </script>
</body>

</html>
